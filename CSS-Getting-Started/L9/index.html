<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Weight</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div style="display: flex; flex-direction: row;">
        <img src="./Screenshot 2024-09-24 083723.png" alt="">
        <div>
            <h1 style="font-weight: normal;">Font-weight:normal;</h1>
            <h1 style="font-weight: bold;">Font-weight:bold;</h1>
            <h1 style="font-weight: 100;">Font-weight:100</h1>
        </div>
    </div>
    <div style="display: flex; flex-direction: row; margin-top: 20px;">
        <img style="width: 50%;" src="./Screenshot 2024-09-24 084737.png" alt="">
        <div style="background-color: black;">
            <h1 class="c2" style="text-decoration:underline;">text-decoration:underline;</h1>
            <h1 class="c2" style="text-decoration:overline;">text-decoration:overline;</h1>
            <h1 class="c2" style="text-decoration:line-through;">text-decoration:line-through; ;</h1>
            <h1 class="c2" style="text-decoration:underline red;">text-decoration:underline red;</h1>
            <h1 class="c2" style="text-decoration:overline wavy;">text-decoration:overline wavy;</h1>
            <h1 class="c2" style="text-decoration:line-through dotted;">text-decoration:line-through dotted; </h1>
        </div>
    </div>
    


</body>

</html>
