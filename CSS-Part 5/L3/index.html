<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox- direction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./image.png" alt="">
   <fieldset>
    <legend>flex-direction:row</legend>
    <div class="flex">
        <div class="flex-items  flex-item1">1</div>
        <div class="flex-items flex-item2">2</div>
        <div class="flex-items flex-item3">3</div>
        
    </div>
   </fieldset>
    <hr>
    <fieldset>
        <legend>flex-direction:row-reverse:</legend>
        <div class="flex1">
            <div class="flex-items  flex-item1">1</div>
            <div class="flex-items flex-item2">2</div>
            <div class="flex-items flex-item3">3</div>
            
        </div>
    </fieldset>

    <fieldset>
        <legend>flex-direction:coloum</legend>
        <div class="flex3">
            <div class="flex-items  flex-item1">1</div>
            <div class="flex-items flex-item2">2</div>
            <div class="flex-items flex-item3">3</div>
            
        </div>
       </fieldset>
        <hr>
        <fieldset>
            <legend>flex-direction:cloumn-reverse:</legend>
            <div class="flex4">
                <div class="flex-items  flex-item1">1</div>
                <div class="flex-items flex-item2">2</div>
                <div class="flex-items flex-item3">3</div>
                
            </div>
        </fieldset>
    
</body>
</html>
