<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=check" />
</head>
<body>
    <h1 class="Tittle">Simon  Game</h1>
<p class="level">Press any Key to start the game</p>

<div class="btn-ctr">
    <div class="line1">
        <div type="button" class="button1 button red" id="red">1</div>
        <div type="button" class="button2 button yellow" id="yellow">2</div>
    </div>
    <div class="line2">
        <div type="button" class="button1 button green" id="green">3</div>
        <div type="button" class="button2 button purple" id="purple">4</div>
    </div>
</div>


    <script src="app.js"></script>
</body>
</html>
