<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redio button</title>
</head>
<body>
    <form action="/acttion">
        
       <fieldset>
        <legend>Select your gender</legend>
        <input type="radio" name="gender" id="Male" value="Male">
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Female" value="Female">
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Other" value="other">
        <label for="other">Other</label>
       </fieldset>

       <fieldset>
        <legend> your favroite dish</legend>
        <input type="checkbox" name="dish" id="Samosa" value="Samosa">
        <label for="Samosa">Samosa</label>
        <input type="checkbox" name="dish" id="jalebi" value="jalebi">
        <label for="jalebi">Jalebi</label>
        <input type="checkbox" name="dish" id="rice" value="rice">
        <label for="rice">rice</label>
        <input type="checkbox" name="dish" id="kachori" value="kachori">
        <label for="kachori">kachori</label>
        <input type="checkbox" name="dish" id="khichdi" value="khichdi">
        <label for="khichdi">khichdi</label>
        
       </fieldset>
       <fieldset>
        <legend> your favroite dish </legend>
        <input type="checkbox" name="a" id="fast" value="Samosa">
        <label for="fast">Samosa</label>
        <input type="checkbox" name="a" id="fast" value="jalebi">
        <label for="fast">Jalebi</label>
        <input type="checkbox" name="a" id="fast" value="rice">
        <label for="fast">rice</label>
        <input type="checkbox" name="a" id="fast" value="kachori">
        <label for="fast">kachori</label>
        <input type="checkbox" name="a" id="fast" value="khichdi">
        <label for="fast">khichdi</label>
       </fieldset>
      
        
       </fieldset>
       <button>submit</button>
        
    </form>

</body>
</html>
