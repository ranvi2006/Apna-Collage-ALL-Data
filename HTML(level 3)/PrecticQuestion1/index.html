<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="idex.css">
</head>
<body>
    <table>
        <caption><b>A test table with marged cell</b></caption>

        </tr>

        <tbody>
            <tr>
                <th>Males</th>

            </tr>
            <tr>
                <th>Females</th>

                <td>43%</td>
            </tr>
        </tbody>
    </table>
