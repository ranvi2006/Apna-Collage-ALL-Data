<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form checkbox</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
  <form action="/action">
   <div class="row">
    <div class="mb-3 col">
      <label for="name" class="form-label">Name</label>
      <input id="name" class="form-control" type="text" placeholder="Name">
    </div>
    <div class="mb-3 col">
      <label for="email" class="form-label">Email</label>
      <input id="email" class="form-control" type="text" placeholder="Email">
    </div>
   </div>
    <div class="mb-3">
      <select name="" id="" class="form-select">
        <option selected value="1">Select Your Class</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
        <option value="5">Five</option>
        <option value="6">Six</option>
        <option value="7">Seven</option>
        <option value="8">Eight</option>
        <option value="9">Nine</option>
        <option value="10">Ten</option>
      </select>
    </div>
    <div class="mb-3 form-check" >
      <input type="checkbox" name="" id="agree" class="form-check-input">
      <label for="agree" class="form-check-label">agree</label>
      <br>
      <input type="checkbox" name="" id="disagree" class="form-check-input">
      <label for="disagree" class="form-check-label">Disagree</label>
    </div>
    <div class="mb-3 form-check" >
      <input type="radio" name="1" id="agrees" class="form-check-input">
      <label for="agrees" class="form-check-label">agree</label>
      <br>
      <input type="radio" name="1" id="disagrees" class="form-check-input" >
      <label for="disagrees" class="form-check-label">Disagree</label>
    </div>

    
    <div class="mb-3"><button class="btn btn-outline-success">submit</button></div>
  </form>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
